<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="conteudo_principal">
    <img alt="imagem do perfume" class="imagem_principal">
    <div class="conteudo_textos">
      <p class="conteudo_produto">Perfume</p>

      <h1 class="conteudo_titulo">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="conteudo_descrição">A floral, solar and voluptuous interpretation composed by 
        Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="preços">
        <p class="conteudo_preço">$149.99</p>
        <p class="conteudo_preço2">$169.99</p>
      </div>
             
      <ul class="botão">
        <li>
            <a class="botão_completo" href="#">
                <i class="botao_imagem"></i>
                <span>Add to Cart</span></a>
        </li>
      </ul>
    </div>
  </main>

</body>
</html>
